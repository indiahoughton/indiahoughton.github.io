<script>
  let currentAudio = null;

  function togglePlay(id, element) {
    const audio = document.getElementById(id);

    // Pause current audio if it's playing and not the clicked one
    if (currentAudio && currentAudio !== audio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
      const prevActive = document.querySelector('.composition__song.playing');
      if (prevActive) prevActive.classList.remove('playing');
    }

    if (audio.paused) {
      audio.play();
      element.classList.add('playing');
      currentAudio = audio;
    } else {
      audio.pause();
      element.classList.remove('playing');
      currentAudio = null;
    }
  }
  </script>
